<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Croatian Dentists Register</title>

    <link href="http://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css" />
    <link href= "https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

<form th:action="@{/logout}" method="post" role="form">
    <button type="submit" class="btn btn-info btn-lg float-right" formmethod="post"><span class="glyphicon glyphicon-log-out"></span>Log out</button>
</form>

<div id="wrapper" align="center">

    <div id="splash" >
        <img src="images/header.jpg" alt="" />
    </div>

    <div id="header">
        <div id="logo">
            <h1><a href="/">Croatian Dentists Register</a></h1>
        </div>

    </div>

    <br>
    <!--<div id="page">-->
        <div class="container" style="width:900px;" align="center">
            <div th:if="${not #lists.isEmpty(dentists)}">
                <h2>List of entries</h2>
                <table id="dataTable" class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>City</th>
                        <th>Street</th>
                        <th>Patients</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dentist : ${dentists}">
                        <td th:text="${dentist.id}"></td>
                        <td th:text="${dentist.name}"></td>
                        <td th:text="${dentist.surname}"></td>
                        <td th:text="${dentist.city}"></td>
                        <td th:text="${dentist.street}"></td>
                        <td th:text="${dentist.number_of_patients}"></td>
                        <td><a th:href="${ '/dentist/' + dentist.id}" class="btn btn-primary btn-sm btn-info">Info</a></td>
                        <td><a th:href="${ '/dentist/edit/' + dentist.id}" class="btn btn-primary btn-sm btn-info">Edit</a></td>
                        <td><a th:href="${ '/dentist/delete/' + dentist.id}" class="delete btn btn-primary btn-sm btn-danger" type="button" data-title="Warning!" >Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <br>

            <a th:href="@{'/dentist/new'}" class="btn btn-primary btn-sm btn-info">Add new entry</a>

        </div>
        <div id="content">
        </div>
        <br class="clearfix" />
    </div>
<!--</div>-->
<div id="footer">
    &copy; Matko SoriÄ‡
</div>

</body>
</html>
